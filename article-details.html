<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Article</title>
    <meta name="description" content="Contenu détaillé de l'article.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <a href="index.html" class="logo">Christophe MILLOT</a>
            <div class="nav-right-container">
                <ul class="nav-menu">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="#">Recherches</a></li>
                    <li><a href="admin-articles.html">Admin</a></li>
                </ul>
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content-wrapper">
        <section class="content-section">
            <div id="article-details-container" class="article-detail">
                <p style="text-align: center;">Chargement de l'article...</p>
            </div>
            <p id="message-area" class="form-message" style="text-align: center;"></p>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Christophe MILLOT. Tous droits réservés.</p>
            <ul class="footer-links">
                <li><a href="#">Mentions Légales</a></li>
                <li><a href="#">Politique de Confidentialité</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/script.js" defer></script>
    <script>
        const articleDetailsContainer = document.getElementById('article-details-container');
        const messageArea = document.getElementById('message-area');
        const apiUrl = 'http://localhost/catalogue/backend/get_article_by_id.php';

        async function fetchArticleDetails() {
            messageArea.textContent = ''; // Effacer les messages précédents
            articleDetailsContainer.innerHTML = '<p style="text-align: center;">Chargement de l\'article...</p>'; // Message de chargement

            // 1. Récupérer l'ID de l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');

            if (!articleId) {
                articleDetailsContainer.innerHTML = '<p style="text-align: center;">ID d\'article manquant dans l\'URL.</p>';
                messageArea.textContent = 'Veuillez spécifier un ID d\'article valide.';
                messageArea.style.color = 'red';
                return; // Arrêter la fonction si l'ID est manquant
            }

            try {
                // 2. Faire un appel à get_article_by_id.php avec l'ID
                const response = await fetch(`${apiUrl}?id=${articleId}`);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const data = await response.json();

                if (data.success && data.article) {
                    articleDetailsContainer.innerHTML = ''; // Effacer le message de chargement

                    // Mettre à jour le titre de la page
                    document.title = `${data.article.titre} - Mon Catalogue`;

                    // 3. Afficher les données de l'article
                    articleDetailsContainer.innerHTML = `
                        <img src="${data.article.image_url}" alt="Image de l'article : ${data.article.titre}" class="article-detail-image">
                        <h1>${data.article.titre}</h1>
                        <p class="article-detail-date">Publié le: ${data.article.date_publication}</p>
                        <div class="article-content">
                            <p>${data.article.contenu_complet}</p>
                        </div>
                        <a href="articles.html" class="back-to-articles-btn">Retour aux articles</a>
                    `;
                } else {
                    articleDetailsContainer.innerHTML = '<p style="text-align: center;">Article non trouvé.</p>';
                    messageArea.textContent = data.message || 'L\'article demandé n\'existe pas.';
                    messageArea.style.color = 'orange';
                }

            } catch (error) {
                console.error('Erreur lors de la récupération de l\'article:', error);
                articleDetailsContainer.innerHTML = '<p style="text-align: center;">Erreur lors du chargement de l\'article.</p>';
                messageArea.textContent = `Impossible de charger l\'article. Erreur: ${error.message}`;
                messageArea.style.color = 'red';
            }
        }

        // Appeler la fonction au chargement de la page
        document.addEventListener('DOMContentLoaded', fetchArticleDetails);
    </script>
</body>
</html>
